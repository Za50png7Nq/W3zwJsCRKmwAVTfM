
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href=" \css\list-table.css">
  <title>Latest Pdf Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Latest Yojna, Latest Schemes, Lates Post, New Schemes, New Yojna, Govt. Yojna, Sarkari Yojana, Sarkari Yojna, सरकारी योजना, नई योजना, PM Yojana, PM Yojna, State Yojna, State yojna portal my schemes, india Schemes .">
 
    </head>
    <div class="search-container">
      <!-- Text Search -->
      <input type="text" id="textSearch" placeholder="Search Update..." onkeyup="filterTable()" />
    <button class="dynamic-button" onclick="searchFromCell(this)"><i class="fas fa-close"></i></button>
    </div>
 
    <table class="post-table" id="dataTable">
    <thead>
        <tr>
            <th>Post Date</th>
            <th> Download PDF / Form </th>
            <th>Category</th>
           
        </tr>
    </thead>
    <tbody>
        {{ range  (where .Site.RegularPages ".Params.pdf-form" "yes") }}
        <tr>
            <td>{{ .Date.Format "02/01/2006" }}</td>
            <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
            <td>{{ with .Params.category }}{{ . }}{{ else }}---{{ end }}</td>
           
        </tr>
        {{ end }}
    </tbody>
</table>
  
  <script>
  function filterTable() {
      // Get the value of the search input
      const searchInput = document.getElementById("textSearch").value.toLowerCase();
      const tableBody = document.getElementById("tableBody");
      const rows = tableBody.getElementsByTagName("tr");
  
      // Loop through all rows in the table body
      for (let i = 0; i < rows.length; i++) {
          const cells = rows[i].getElementsByTagName("td");
          let match = false;
  
          // Check all cells in the row
          for (let j = 0; j < cells.length; j++) {
              if (cells[j].textContent.toLowerCase().includes(searchInput)) {
                  match = true;
                  break;
              }
          }
  
          // Show or hide the row based on match
          rows[i].style.display = match ? "" : "none";
      }
  }
  
  function searchFromCell(cell) {
      // Get the text content of the clicked cell
      const cellText = cell.textContent.trim();
      const searchInput = document.getElementById("textSearch");
  
      // Set the input box value to the clicked cell's text
      searchInput.value = cellText;
  
      // Trigger the filter function
      filterTable();
  }
  </script>
