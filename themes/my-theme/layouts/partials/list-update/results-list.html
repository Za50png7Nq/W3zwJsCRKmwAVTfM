<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href=" \css\list-table.css">
  <title>Latest Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Latest Results, Vacancy Resutls, Answerkey, Yojna Portal, MPBoard Results, College Results, School Results, State Board Resutls, परीक्षा परिणाम">
</head>
<table class="post-table">
  <thead>
      <tr>
        <th>Post/Update</th>
          <th>Latest Result</th>
    </tr>
  </thead>
  <tbody>
    {{ range first 20 (where .Site.RegularPages ".Params.result" "yes") }}
  <tr>
    <td>{{ .Date.Format "02/01/2006" }}</td>
    <td><a href="{{ .RelPermalink }}" target="_blank">{{ .Params.ResultName }}</a></td>
  </tr>
{{ end }}
  </tbody>
</table>
  </div>
