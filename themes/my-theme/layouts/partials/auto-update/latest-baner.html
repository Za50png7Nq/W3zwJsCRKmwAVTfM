        <script>
            let currentPostId = null;

            // Show edit modal
            function showEditModal(postId) {
                currentPostId = postId;
                document.getElementById('editModal').style.display = 'block';
            }

            // Close edit modal
            function closeEditModal() {
                currentPostId = null;
                document.getElementById('editModal').style.display = 'none';
            }

            // Update post style
            function updatePostStyle(property, value) {
                if (currentPostId) {
                    const post = document.querySelector(`[data-post-id="${currentPostId}"] .main-post`);
                    post.style[property] = value;
                }
            }

   function addNewText() {
    // Create a new element with pre-filled content
    const newElement = document.createElement('div');
    newElement.textContent = 'Website: www.yojnaportal.com'; // Pre-filled text
    newElement.classList.add('editable');
    newElement.setAttribute('contenteditable', 'true');
    newElement.style.padding = '10px';
    newElement.style.margin = '2px 0';
    newElement.style.border = '1px solid #ccc';
    newElement.style.cursor = 'pointer';

    // Automatically set the new element as active
    activeElement = newElement;
    document.querySelectorAll('.editable').forEach(el => {
        el.classList.remove('editable-active');
    });
    newElement.classList.add('editable-active');

    // Append to the main post container
    document.querySelector('.main-post').appendChild(newElement);

    // Set click behavior for future edits
    newElement.addEventListener('click', () => {
        activeElement = newElement;
        document.querySelectorAll('.editable').forEach(el => {
            el.classList.remove('editable-active');
        });
        newElement.classList.add('editable-active');
    });
}



            // Download post as PNG
         async function downloadAsPNG(postId) {
    const post = document.querySelector(`[data-post-id="${postId}"] .main-post`);
    
    // Extract the title from the editable title element
    const title = post.querySelector('.title.editable')?.innerText || `post-${postId}`;
    
    // Create a high-resolution canvas
    const canvas = await html2canvas(post, {
        scale: 3, // Increase scale for higher quality (e.g., 3x)
        useCORS: true, // Ensures cross-origin resources are used
        allowTaint: true // Allows images without proper CORS headers
    });
    
    const link = document.createElement('a');
    
    // Sanitize the title for a safe file name
    const sanitizedTitle = title.replace(/[^a-zA-Z0-9-_ ]/g, '').replace(/\s+/g, '-');
    link.download = `${sanitizedTitle}.png`;
    
    // Convert canvas to data URL with maximum quality
    link.href = canvas.toDataURL('image/png', 1.0);
    link.click();
}

            function shareOnWhatsApp(postId) {
                // Identify the post container using the postId
                const postContainer = document.querySelector(`.post-container[data-post-id="${postId}"]`);
                
                if (!postContainer) {
                  console.error(`Post with ID ${postId} not found.`);
                  return;
                }
              
                // Gather content dynamically from the post container
