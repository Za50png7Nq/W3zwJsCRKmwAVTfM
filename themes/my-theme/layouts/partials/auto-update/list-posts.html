
<head>

<link rel="stylesheet" href="css\list-posts1.css">
<style>
.post-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 posts per row */
    gap: 2px;
    margin: 20px auto;
    max-width:900px;
    min-width:300px;
}

.post {


    text-align: center;
    
    padding: 5px;
    color:#fff;
    border-radius: 3px;
    max-height:40px; 
    height: 20px;
    font-size:0.6rem;
    font-weight: bold;  
    overflow: hidden;
}
.post:hover { font-size:0.7rem;
border-left:5px solid #f4b400;
border-right:5px solid #f06508;

}   
.post-link {
    color: black;
    text-decoration: none;
}

.post-link:hover {
    color: blanchedalmond;
}


</style>

</head>
<div class="post-grid">
    {{ range first 8 .Pages }}
    <a href="{{ .Permalink }}" class="post-link">
    <div 
        class="post" 
        style="background-color: {{ with .Params.bgcolor }}{{ . }}{{ else }}gray{{ end }};" 
        data-random-bg
    >
       
            {{ .Title }} {{ with .Params.subtitle }}{{ . }}{{ else }}{{ end }}
        
    </div></a>
    {{ end }}
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const posts = document.querySelectorAll('.post[data-random-bg]');

        // Array of random colors
        const colors = [  '#2E7D32' , '#990000' , '##000080' , '#b36b00' , '#663d00' , '#330000' , '#001a00' , '#f06508' , '#926400' , '#1f2937' , '#000033' ];

        posts.forEach(post => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            post.style.backgroundColor = randomColor;
        });
    });
</script>
