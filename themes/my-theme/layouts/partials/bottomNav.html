<style>
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        padding: 10px;
        width: fit-content;
        display: flex;
        justify-content: space-around;
        background-color: #FF5722;
        color: white;
    }

    .bottom-nav div a {
        padding: 8px 40px 8px;
        color: white;
        text-decoration: none;
        padding: 1rem 1.5rem;
        font-size: 0.8rem;
    }

    .bottom-nav div a:hover,
    .bottom-nav div a.active {
        background-color: #f4b400;
    }

    .content {
        padding: 10px;
        display: none;
    }

    .content.active {
        display: block;
    }

    /* Media query for desktop */
    @media (min-width: 768px) {
        .bottom-nav {
          /* Place it at the top on larger screens */
            display: none; /* Remove bottom positioning */
        }
    }
</style>

<div class="bottom-nav"> 
    <div><a href="/yojnaportalweb/#home" onclick="showCategory('home', this)">Home</a></div>
    <div><a href="/yojnaportalweb/#schemes" onclick="showCategory('schemes', this)">Yojna</a></div>
    <div><a href="/yojnaportalweb/#jobs" onclick="showCategory('jobs', this)">Jobs</a></div>
    <div><a href="/yojnaportalweb/#alert" onclick="showCategory('alert', this)">Alert</a></div>
    <div><a href="/yojnaportalweb/#more" onclick="showCategory('more', this)">More</a></div>
</div>

<script>
    function showCategory(category, element) {
        // Hide all content divs
        var contents = document.querySelectorAll('.content');
        contents.forEach(function(content) {
            content.classList.remove('active');
        });

        // Remove active class from all nav links
        var navLinks = document.querySelectorAll('.bottom-nav div a');
        navLinks.forEach(function(link) {
            link.classList.remove('active');
        });

        // Show the selected content div
        var activeContent = document.getElementById(category);
        activeContent.classList.add('active');

        // Add active class to the clicked nav link
        element.classList.add('active');
    }
</script>
