<div class="pagination">
    {{ if .HasPrev }}
    <a href="{{ .Prev.URL }}">Previous</a>
    {{ end }}
  
    {{ range .Pagers }}
    {{ if eq .PageNumber $.PageNumber }}
    <strong>{{ .PageNumber }}</strong>
    {{ else }}
    <a href="{{ .URL }}">{{ .PageNumber }}</a>
    {{ end }}
    {{ end }}
  
    {{ if .HasNext }}
    <a href="{{ .Next.URL }}">Next</a>
    {{ end }}
  </div>
