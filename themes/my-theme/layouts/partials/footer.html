<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer at Bottom Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const links = document.querySelectorAll('a');
          links.forEach(link => {
            link.addEventListener('click', (event) => {
              const href = event.target.getAttribute('href');
              logEvent('link_click', { link: href });
            });
          });
        });
      </script>
      
    
    <style>
        
     
        main {
            flex: 1 0 auto;
        }
        #footer {
            flex-shrink: 0;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .social-media a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
        <!-- Your main content goes here -->
    </main>
    <footer id="footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="https://telegram.me/yojnaportal"><i class="fab fa-telegram"></i></a>
                <a href="https://bit.ly/SarkariJankari"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
