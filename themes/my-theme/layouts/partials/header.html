        header {
            background-color: #f8f9fa; /* Light grey background */
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-bottom: 3px solid #fff; /* Optional border for contrast */
        }
     
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
     
        .logo img {
            height: 70px; /* Adjust size as needed */
            max-width: 100%;
        }
     
        .portal-name h1 {
            font-size: 28px;
            color: #007bff; /* Same as border color for consistency */
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .sidenav {
   
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 9;
            top: 0;
            left: 0;
            background-color: #f7f7f7;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 5px;
            box-shadow: 1px 5px 8px;
          }
          
          .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
          
            color: #818181;
            display: block;
            transition: 0.3s;
          }
          
          .sidenav a:hover {
            color: red;
          }
          
          .sidenav .closebtn {
            position: absolute;
            top: 30px;
           left: 10px;
            font-size: 20px;
 
            margin-left: 10px;
          }
          
          #main-btn {
            transition: margin-left .5s;
            padding: 16px;
          }
          
          @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
          }

     
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
              
            }
            
            .logo img {
                height: 60px;
            }
            
            .portal-name h1 {
                font-size: 24px;
            }
            #main-btn {display:none;}
        }
     </style>
