



{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yojna Portal:HomePage</title>
    <script>
        var searchIndex = {{ .Site | jsonify }};
      </script>
   
    <style>
        #searchInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
          
          #searchResults {
            list-style-type: none;
            padding: 0;
          }
          
          #searchResults li {
            padding: 5px;
          }
          
          #searchResults li a {
            text-decoration: none;
            color: #007BFF;
          }
          
          #searchResults li a:hover {
            text-decoration: underline;
          }
          
    </style>
</head>
<body>

    <div>
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchContent()">
        <ul id="searchResults"></ul>
      </div>

    <div id="home" class="content active">

        {{ partial "auto-update/list-posts.html" . }}
        {{ partial "auto-update/HomeList.html" . }}
    </div>
    
</body>
</html>
{{ end }}
