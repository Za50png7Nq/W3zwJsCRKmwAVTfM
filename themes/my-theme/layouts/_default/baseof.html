<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

    <title>Yojna Portal</title>
</head>
<body>

</html>
