<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GWSRPE5DVE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-GWSRPE5DVE');
    </script>
    <script>
        // Disable specific key combinations
        document.addEventListener('keydown', function (e) {
            // Block F12
            if (e.key === "F12") {
                e.preventDefault();
                alert("F12 (DevTools) is disabled.");
            }

            // Block Ctrl+Shift+I (Inspect)
            if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "i")) {
                e.preventDefault();
                alert("Ctrl+Shift+I (Inspect) is disabled.");
            }

            // Block Ctrl+U (View Source)
            if (e.ctrlKey && (e.key === "U" || e.key === "u")) {
                e.preventDefault();
                alert("Ctrl+U (View Source) is disabled.");
            }

            // Block Ctrl+Shift+J (Console)
            if (e.ctrlKey && e.shiftKey && (e.key === "J" || e.key === "j")) {
                e.preventDefault();
                alert("Ctrl+Shift+J (Console) is disabled.");
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert("Right-click is disabled.");
        });
    </script>
    <style>
        body {
    height: 100%;
    padding: 0;
    margin:0;
}
  
    .main-container {
        max-width: 1200px;
        width: 100%;
        margin: auto;
       /* Center the container and add margin */
        padding: 0px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      
        align-items: center;
        justify-content: center;
       
    }

    @media (max-width: 768px) {
        .main-container {
          width: 100%;
        }
          
        }

   
 
    /* Responsive Design: Makes it look good on mobile */
   
    </style>
</head>
