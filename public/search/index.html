    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollMenu = document.getElementById('scrollMenu');
            const scrollLeftBtn = document.querySelector('.scroll-left');
            const scrollRightBtn = document.querySelector('.scroll-right');

            function updateScrollButtons() {
                
                if (scrollMenu.scrollLeft > 0) {
                    scrollLeftBtn.classList.add('show');
                } else {
                    scrollLeftBtn.classList.remove('show');
                }

                
                if (scrollMenu.scrollLeft + scrollMenu.clientWidth < scrollMenu.scrollWidth) {
                    scrollRightBtn.classList.add('show');
                } else {
                    scrollRightBtn.classList.remove('show');
                }
            }

            function scroll(direction) {
                const scrollAmount = scrollMenu.clientWidth / 2;
                scrollMenu.scrollBy({
                    left: direction === 'left' ? -scrollAmount : scrollAmount,
                    behavior: 'smooth'
                });
            }

            scrollLeftBtn.addEventListener('click', () => scroll('left'));
            scrollRightBtn.addEventListener('click', () => scroll('right'));

            
            scrollMenu.addEventListener('scroll', updateScrollButtons);
            window.addEventListener('resize', updateScrollButtons);
            updateScrollButtons(); 
        });
    </script>
</body>

    const searchInput = document.getElementById('search-input');
const suggestionsContainer = document.getElementById('suggestions-container');


const suggestions = [
{ text: 'v2k computers', link: 'https://www.v2kcomputes.com' },
{ text: 'YouTube', link: 'https://www.youtube.com' },
{ text: 'Facebook', link: 'https://www.facebook.com' },

];

searchInput.addEventListener('input', () => {
const query = searchInput.value.toLowerCase();
suggestionsContainer.innerHTML = '';

if (query) {
    const filteredSuggestions = suggestions.filter(suggestion =>
        suggestion.text.toLowerCase().includes(query)
    );

    filteredSuggestions.forEach(suggestion => {
        const suggestionElement = document.createElement('div');
        suggestionElement.className = 'suggestion';
        suggestionElement.textContent = suggestion.text;

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            if (query) {
                updateURL(query);
                search(query);
            }
        });

        function updateURL(query) {
            const hash = `#gsc.tab=0&gsc.sort=&gsc.q=${encodeURIComponent(query)}`;
            window.location.hash = hash;
        }


        function readQuery() {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.substring(1)); 
            const query = params.get('gsc.q');
            if (query) {
                document.getElementById('search-input').value = query;
                search(query);
            }
        }

        window.onload = readQuery;
    </script>

          day: '2-digit',

          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        }).replace(',', '');
        timestampField.value = formattedDate;

          fetch(scriptURL, { method: 'POST', body: new FormData(form) })

            .then(() => { window.location.reload(); })

<head>

</style></head>
<script>
    
    document.querySelectorAll('.dynamic-link').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault(); 
  
        
        const baseHref = this.getAttribute('href');
        
        const queryParam = this.getAttribute('data-search');
   
        
        const newUrl = `#gsc.tab=0?&gsc.q=${queryParam}`;
        window.history.pushState({}, '', newUrl);
  
        
        window.location.reload();
      });
    });
  </script>
