        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Menu</title>
    <style>
        .menu-container {
            width: 100%;
            position: relative;
            background-color: #f3f4f6;
            padding:  0;
        }
        .scroll-menu {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 rem;
        }
        .scroll-menu::-webkit-scrollbar {
            display: none;
        }
        .menu-item {
         
            margin-right: 0.1rem;
            color: #4b5563;
            text-decoration: none;
            border-radius: 0.1;
        }
        .menu-item:hover {
            background-color: #e5e7eb;
        }
        .menu-item.active {
            color: #2563eb;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f4b400;
            border: none;
           
            padding: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            opacity: 0;  
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .scroll-button.show {
            opacity: 1;
            visibility: visible;
        }
        .scroll-button:hover {
            background-color: #f3f4f6;
        }
        .scroll-left {
            left: 0;
        }
        .scroll-right {
            right: 0;
           
        }


.scroll-menu {
      background: linear-gradient(to right, rgb(255, 78, 57), rgb(255, 115, 68));
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      align-items: center;
      scroll-behavior: smooth;
    }

    .scroll-menu a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

 .scroll-menu a:hover {
      background-color: #f4b400;
      color: #333;
    }

    .scroll-menu a.active {
      background-color: #f4b400;
      color: #333;
    }




    </style>
</head>
<body>
    <div class="menu-container">
        <button class="scroll-button scroll-left" aria-label="Scroll left">&#10094;</button>
        <div class="scroll-menu" id="scrollMenu">
            <a href="/" class="menu-item active">Home</a>
          <a href="/yojnaportalweb/#schemes" class="menu-item" onclick="showCategory('schemes', this)">Yojna</a>
            <a href="/yojnaportalweb/#jobs" class="menu-item" onclick="showCategory('jobs', this)">Jobs</a>
            <a href="/yojnaportalweb/#alert" class="menu-item" onclick="showCategory('alert', this)">Alert</a>
            <a href="/yojnaportalweb/#more" class="menu-item" onclick="showCategory('more', this)">More</a>
            <a href="/yojna-search/" class="menu-item">All Yojna</a>
            <a href="/last-date-reminder/" class="menu-item">Last Date</a>
            <a href="/exam-date/" class="menu-item">Exams</a>
            <a href="more.html" class="menu-item">More</a>
            <a href="https://www.v2kcomputers.com/p/pdf-formsjn.html" class="menu-item">PDF Form</a>
            <a href="https://tools.v2kcomputers.com/p/home.html" class="menu-item">Advance Tools</a>
            <a href="#" class="menu-item">Admit Card</a>
            <a href="#" class="menu-item">Result</a>
        </div>
        <button class="scroll-button scroll-right" aria-label="Scroll right">&#10095;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollMenu = document.getElementById('scrollMenu');
            const scrollLeftBtn = document.querySelector('.scroll-left');
            const scrollRightBtn = document.querySelector('.scroll-right');

            function updateScrollButtons() {
                
                if (scrollMenu.scrollLeft > 0) {
                    scrollLeftBtn.classList.add('show');
                } else {
                    scrollLeftBtn.classList.remove('show');
                }

                
                if (scrollMenu.scrollLeft + scrollMenu.clientWidth < scrollMenu.scrollWidth) {
                    scrollRightBtn.classList.add('show');
                } else {
                    scrollRightBtn.classList.remove('show');
                }
            }

            function scroll(direction) {
                const scrollAmount = scrollMenu.clientWidth / 2;
                scrollMenu.scrollBy({
                    left: direction === 'left' ? -scrollAmount : scrollAmount,
                    behavior: 'smooth'
                });
            }

            scrollLeftBtn.addEventListener('click', () => scroll('left'));
            scrollRightBtn.addEventListener('click', () => scroll('right'));

            
            scrollMenu.addEventListener('scroll', updateScrollButtons);
            window.addEventListener('resize', updateScrollButtons);
            updateScrollButtons(); 
        });
    </script>
</body>
</html>

    <style>

            }

                font-size: 2.5em;
            }

                width: 75%;
            }
        }

            .banner-text {
                font-size: 2em;
            }
            .diagonal-slice {
                width: 80%;
                clip-path: polygon(50px 0, 100% 0, 100% 100%, 0 100%);
            }
        }

        @media (max-width: 576px) {

                font-size: 1.5em;
            }

                width: 85%;
                clip-path: polygon(30px 0, 100% 0, 100% 100%, 0 100%);
            }
        }

         
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .diagonal-slice {

        }
